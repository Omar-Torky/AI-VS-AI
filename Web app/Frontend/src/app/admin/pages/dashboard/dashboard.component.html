<div class="d-flex h-100 bg-light">


    <!-- Main Content -->
    <main class="flex-grow-1 p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">AI Image Detection Dashboard</h1>
            <button class="btn btn-success dropdown-toggle" type="button"></button>
        </div>

        <!-- Stats -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-center p-3 bg-light">
                    <p class="text-muted"> Images generated</p>
                    <h2 class="text-success">{{ stats.total_generated_images }}</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-3 bg-light">
                    <p class="text-muted">AI-Detected Images</p>
                    <h2>{{ stats.total_detected_images }}</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-3 bg-light">
                    <p class="text-muted">Total Users</p>
                    <h2>{{ stats.total_users }}</h2>
                </div>
            </div>
        </div>

        <!-- Recent Analyses -->
        <div class="card p-3">
            <h2 class="h4 mb-3">All Admins</h2>

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of admins; track $index) {
                    <tr>
                        <td>{{item.name}}</td>
                        <td>{{item.email}}</td>
                        <td>
                            <!--  -->
                            <!-- <button class="btn btn-danger btn-sm" (click)="demoteToUser(item.email)">Demote To User</button> -->
                            <button class="btn btn-danger btn-sm" (click)="deleteAdmin(item.email)">Delete</button>
                        </td>
                    </tr>}

                </tbody>
            </table>
        </div>
    </main>
</div>
<router-outlet>
</router-outlet>
