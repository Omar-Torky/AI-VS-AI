<div class="d-flex h-100 bg-light">
    <!-- Main Content -->
    <main class="flex-grow-1 p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Admins Management</h1>
            <button class="btn btn-success dropdown-toggle" type="button"></button>
        </div>

        <!-- Admins Table -->
        <div class="card p-3">
            <h2 class="h4 mb-3">All Admins</h2>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of admins; track $index) {
                    <tr>
                        <td>{{item.name}}</td>
                        <td>{{item.email}}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" (click)="deleteAdmin(item.email)">Delete</button>
                        </td>
                    </tr>}

                </tbody>
            </table>
        </div>
    </main>
</div>
