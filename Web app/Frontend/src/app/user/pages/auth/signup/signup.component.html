<div class="signup-page">
    <div class="create-account-container">
        <h1>Create an Account</h1>
        <form class="signup-form" (ngSubmit)="registerUser()">
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" [(ngModel)]="name" name="name" required class="form-input" placeholder="Enter your full name" />
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-input" placeholder="Enter your email address" />
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-input" placeholder="Create a strong password" />
                <!-- Optional: Password strength indicator -->
                <div class="password-strength">
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" required class="form-input" placeholder="Confirm your password" />
            </div>

            <div class="terms-container">
                <input type="checkbox" id="terms" [(ngModel)]="termsAccepted" name="termsAccepted" required class="terms-checkbox" />
                <label for="terms" class="terms-label">
                    I agree to the <a href="#" routerLink="/terms">Terms of Service</a> and <a href="#" routerLink="/privacy">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="signup-btn" [disabled]="!termsAccepted">
                Create Account
            </button>
        </form>

        <div class="login-link-container">
            Already have an account? <a class="login-link" routerLink="/login">Login</a>
        </div>
    </div>
</div>
