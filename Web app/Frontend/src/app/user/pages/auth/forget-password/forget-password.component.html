<div class="reset-container">
    <div class="reset-card">
        <h2 class="display-5 fw-bold text-white mb-4">Reset Your Password</h2>
        @if (!codeSent) {
        <div class="reset-step">
            <p class="text-light mb-3">Enter your email to receive a verification code</p>
            <form (ngSubmit)="sendResetCode()" #resetForm="ngForm">
                <div class="input-wrapper">
                    <input type="email" [(ngModel)]="email" name="email" placeholder="Your email address" required>
                    <span class="input-icon">ðŸ“§</span>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Send Verification Code</button>
            </form>
        </div>
        } @else {
        <div class="reset-step">
            <p class="text-light mb-3">We've sent a 6-digit code to {{email}}</p>
            <form (ngSubmit)="verifyCode()" #verifyForm="ngForm">
                <input type="hidden" [value]="email" name="email" />
                <div class="input-wrapper">
                    <input type="text" [(ngModel)]="verificationCode" name="code" placeholder="Enter 6-digit code" maxlength="6" required>
                    <span class="input-icon">ðŸ”‘</span>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Verify Code</button>
                <p class="resend text-muted" (click)="sendResetCode()">Resend Code</p>
            </form>
        </div>
        }
        <!-- <div class="form-feedback" *ngIf="errorMessage" class="text-danger">{{errorMessage}}</div> -->
    </div>
</div>
