<div class="change-password-container">
    <div class="password-card">
        <h2 class="display-5 fw-bold text-white mb-4">Change Password</h2>
        <form (ngSubmit)="changePassword()" #passwordForm="ngForm">
            <div class="input-group">
                <label for="newPassword" class="form-label text-light">New Password</label>
                <div class="input-wrapper">
                    <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" placeholder="Enter new password" required minlength="8">
                    <span class="input-icon">üîí</span>
                </div>
                <div class="password-strength" [class.weak]="passwordStrength === 'weak'" [class.medium]="passwordStrength === 'medium'" [class.strong]="passwordStrength === 'strong'">
                    <span class="strength-text">Password strength: {{passwordStrength}}</span>
                    <div class="strength-bar"></div>
                </div>
                <small class="text-muted">Minimum 8 characters, include numbers and symbols.</small>
            </div>
            <div class="input-group">
                <label for="confirmPassword" class="form-label text-light">Confirm New Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required (input)="passwordsMatch()">
                    <span class="input-icon">üîë</span>
                </div>
                <div class="password-match" [class.match]="passwordsMatch()" [class.mismatch]="!passwordsMatch() && confirmPassword">
                    <span>{{passwordsMatch() ? '‚úì Passwords match' : '‚úó Passwords do not match'}}</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="!formValid()">
                <span class="btn-text">Change Password</span>
                <!-- <span class="btn-loading" *ngIf="loading">‚è≥</span> -->
            </button>
            <!-- <div class="form-feedback" *ngIf="errorMessage" class="text-danger">{{errorMessage}}</div> -->
        </form>
    </div>
</div>
